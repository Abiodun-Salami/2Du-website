<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2Du! - You're Offline</title>
    <meta name="description" content="2Du! is temporarily offline. Your data is safe and will sync when you're back online.">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#4F46E5">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }
        
        .offline-container {
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .offline-icon {
            font-size: 80px;
            margin-bottom: 24px;
            opacity: 0.8;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 0.4; }
            100% { opacity: 0.8; }
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 16px;
            background: linear-gradient(45deg, #fff, #e2e8f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 32px;
            opacity: 0.9;
            line-height: 1.6;
        }
        
        .offline-features {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 32px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .features-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
        }
        
        .feature-list {
            list-style: none;
            text-align: left;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
            font-size: 1rem;
        }
        
        .feature-icon {
            color: #10b981;
            font-size: 18px;
            width: 20px;
        }
        
        .retry-button {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 16px 32px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .retry-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .connection-status {
            margin-top: 24px;
            padding: 12px 20px;
            border-radius: 25px;
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .connection-status.online {
            background: rgba(16, 185, 129, 0.2);
            border-color: rgba(16, 185, 129, 0.3);
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ef4444;
            animation: blink 1s infinite;
        }
        
        .status-indicator.online {
            background: #10b981;
            animation: none;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        
        .logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 24px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 700;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .offline-features {
                padding: 24px 20px;
            }
            
            .offline-icon {
                font-size: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="logo">2Du!</div>
        
        <div class="offline-icon">
            <i class="fas fa-wifi-slash"></i>
        </div>
        
        <h1>You're Offline</h1>
        <p class="subtitle">
            Don't worry! 2Du! works offline too. Your productivity doesn't have to stop.
        </p>
        
        <div class="offline-features">
            <h3 class="features-title">What you can still do:</h3>
            <ul class="feature-list">
                <li class="feature-item">
                    <i class="fas fa-check feature-icon"></i>
                    <span>Create and manage tasks</span>
                </li>
                <li class="feature-item">
                    <i class="fas fa-check feature-icon"></i>
                    <span>Track your progress</span>
                </li>
                <li class="feature-item">
                    <i class="fas fa-check feature-icon"></i>
                    <span>Take progress photos</span>
                </li>
                <li class="feature-item">
                    <i class="fas fa-check feature-icon"></i>
                    <span>View cached content</span>
                </li>
                <li class="feature-item">
                    <i class="fas fa-sync-alt feature-icon"></i>
                    <span>Auto-sync when back online</span>
                </li>
            </ul>
        </div>
        
        <button class="retry-button" onclick="checkConnection()">
            <i class="fas fa-sync-alt"></i>
            Try Again
        </button>
        
        <div class="connection-status" id="connectionStatus">
            <div class="status-indicator" id="statusIndicator"></div>
            <span id="statusText">No internet connection</span>
        </div>
    </div>

    <script>
        // Check connection status
        function updateConnectionStatus() {
            const isOnline = navigator.onLine;
            const statusElement = document.getElementById('connectionStatus');
            const indicatorElement = document.getElementById('statusIndicator');
            const textElement = document.getElementById('statusText');
            
            if (isOnline) {
                statusElement.classList.add('online');
                indicatorElement.classList.add('online');
                textElement.textContent = 'Connection restored!';
                
                // Redirect to main app after a short delay
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            } else {
                statusElement.classList.remove('online');
                indicatorElement.classList.remove('online');
                textElement.textContent = 'No internet connection';
            }
        }
        
        // Manual connection check
        async function checkConnection() {
            const button = document.querySelector('.retry-button');
            const icon = button.querySelector('i');
            
            // Show loading state
            icon.className = 'fas fa-spinner fa-spin';
            button.disabled = true;
            
            try {
                const response = await fetch('/', {
                    method: 'HEAD',
                    cache: 'no-cache'
                });
                
                if (response.ok) {
                    updateConnectionStatus();
                    return;
                }
            } catch (error) {
                console.log('Still offline');
            }
            
            // Reset button state
            setTimeout(() => {
                icon.className = 'fas fa-sync-alt';
                button.disabled = false;
            }, 1000);
        }
        
        // Listen for online/offline events
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
        
        // Initial status check
        updateConnectionStatus();
        
        // Periodic connection check
        setInterval(checkConnection, 30000);
    </script>
</body>
</html>
